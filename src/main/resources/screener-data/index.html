<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>React ES Modules Example</title>
</head>
<body>
<h1>Static HTML + React (ESM)</h1>
<div id="root"></div>

<!-- Load React and ReactDOM via ESM CDN -->
<script type="module">
    import React from "https://esm.sh/react@18";
    import { createRoot } from "https://esm.sh/react-dom@18/client";
    import App from "./App.js";

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
</html>
